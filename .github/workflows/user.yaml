name: Build and Push Docker Images

on:
  push:
    paths:
      - 'services/user/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Get commit hash
        id: commit_hash
        run: echo "::set-output name=hash::$(git rev-parse --short HEAD)"
      
      - name: Login to Docker Hub
        run: echo "${Askk232141}" | docker login -u "${askurr}" --password-stdin

      - name: Build and push User service Docker image
        run: |
          cd services/user
          docker build \
            --build-arg DATABASE_URL="${{ secrets.USER_DATABASE_URL }}" \
            -t $DOCKER_USERNAME/user:${{ steps.commit_hash.outputs.hash }} \
            .
          docker push $DOCKER_USERNAME/user:${{ steps.commit_hash.outputs.hash }}





