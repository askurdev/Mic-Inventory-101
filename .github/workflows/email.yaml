name: Email Service CI

on:
  push:
    branches: [ main ] # Trigger the workflow on every commit to the main branch.
  pull_request:
    branches: [ main ] # Trigger the workflow on pull requests targeting the main branch.

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x] # Define a matrix of Node.js versions to test.There would be 3 jobs for 12.x, 14.x, 16.x

    steps:
    - name: Checkout code
      uses: actions/checkout@v4 # Step 1: Check out the source code from the repository.

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn' # Step 2: Use npm caching for faster dependency installs.

    - name: Install Node.js dependencies
      run: yarn ci # Step 3: Perform a clean install of Node.js dependencies.

    - name: Run tests
      run: yarn test # Step 4: Run tests using the specified Node.js version.


