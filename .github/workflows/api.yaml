name: API Service CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Install dependencies
      run: |
        cd mic-inventory-101/api-gateway
        yarn install

    - name: Run tests
      run: |
        cd mic-inventory-101/api-gateway
        yarn test

    - name: Build
      run: |
        cd mic-inventory-101/api-gateway
        yarn run build
